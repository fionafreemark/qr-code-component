<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="qr-component wrapper df">
    <div class="qr-card df">
      <div class="qr-img-box">
        <img class="qr-code" src="./images/image-qr-code.png" alt="QR Code">
      </div>
      <div class="qr-text-box df">
        <h3 class="qr-text-heading">Improve your front-end skills by building projects</h3>
        <p class="qr-text-body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-text">
<p>Built by <a href="https://freemark.dev" target="_blank">Fiona Freemark</a> | <a href="https://github.com/fionafreemark/qr-code-component" target="_blank">Repo</a> </p>
    </div>
  </footer>
</body>

</html>
